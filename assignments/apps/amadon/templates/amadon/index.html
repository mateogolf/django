<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Amadon</title>
        {% load static %}
        <!-- The line above tells Django to be ready to listen for static files -->
        <link rel="stylesheet" href="{% static 'session_words/css/main.css' %}" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <h1>Amadon</h1>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dojo Tshirt</td>
                    <td>$19.99</td>
                    <td><form action='/amadon/buy' method='post'>
                        {% csrf_token %}
                        <select name='quantity'>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                        <input type='hidden' name='price' value='828' />
                        <input type='submit' value='Buy!' />
                    </form></td>
                </tr>
                <tr>
                    <td>Dojo Sweater</td>
                    <td>$29.99</td>
                    <td>
                        <form action='/amadon/buy' method='post'>
                            {% csrf_token %}
                            <select name='quantity'>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                            <input type='hidden' name='price' value='441' />
                            <input type='submit' value='Buy!' />
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Dojo Cup</td>
                    <td>$4.99</td>
                    <td>
                        <form action='/amadon/buy' method='post'>
                            {% csrf_token %}
                            <select name='quantity'>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                            <input type='hidden' name='price' value='267' />
                            <input type='submit' value='Buy!' />
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Algorithm Book</td>
                    <td>$49.99</td>
                    <td>
                        <form action='/amadon/buy' method='post'>
                            {% csrf_token %}
                            <select name='quantity'>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                            <input type='hidden' name='price' value='775' />
                            <input type='submit' value='Buy!' />
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/amadon/reset">Reset</a>
    </body>
</html>
