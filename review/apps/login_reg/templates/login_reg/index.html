<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login/Registration</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'login_reg/css/main.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div id="wrapper">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/login" class="login" method="post">
            {% csrf_token %}
            <h2>Login</h2>
            <table>
                <tr>
                    <td><input type="text" name="email" placeholder="Email" value="{{lemail}}"></td>
                </tr>
                <tr>
                    <td><input type="password" name="password" placeholder="password"></td>
                </tr>
            </table>
            <input type="submit" value="Login">
        </form>
        <form action="/register" class="registration" method="POST">
            {% csrf_token %}
            <h2>Register New User</h2>
            <table>
                <tr> <!-- First Name -->
                    <td><label for="first_name">First Name:</label></td>
                    <td></td>
                    <td><input type="text" id="first_name" name="first_name" value="{{first_name}}"></td>
                </tr>
                <tr> <!-- Last Name -->
                    <td><label for="last_name">Last Name: </label></td>
                    <td></td>
                    <td><input type="text" id="last_name" name="last_name" value="{{last_name}}"></td>
                </tr>
                <tr><!-- Email -->
                    <td><label for="email">Email: </label></td>
                    <td></td>
                    <td><input type="text" id="email" name="email" value="{{email}}"></td>
                </tr>
                <tr><!-- birthday -->
                    <td><label for="birthday">Birthday: </label></td>
                    <td></td>
                    <td><input type="date" id="birthday" name="birthday" value="value="{{birthday|date:'Y-m-d'></td>
                </tr>
                <tr> <!-- Password -->
                    <td><label for="password">Password: </label></td>
                    <td></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr> <!-- PW Confirm -->
                    <td><label for="pw_confirm">Password Confirmation: </label></td>
                    <td></td>
                    <td><input type="password" id="pw_confirm" name="pw_confirm"></td>
                </tr>
            </table>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
